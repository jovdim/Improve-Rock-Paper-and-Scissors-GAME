<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors DOM 09</title>
    <link rel="stylesheet" href="12-RPS.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="button-css js-rock-button">
      <img class="rps-image" src="rps-picture/rock-emoji.png" alt="error" />
    </button>
    <button class="button-css js-paper-button">
      <img class="rps-image" src="rps-picture/paper-emoji.png" alt="error" />
    </button>
    <button class="button-css js-scissors-button">
      <img class="rps-image" src="rps-picture/scissors-emoji.png" alt="" />
    </button>

    <p class="js-result css-result"></p>
    <p class="js-picking"></p>
    <p class="js-scoring"></p>
    <button class="reset-button js-reset-button">Reset Score</button>
    <!-- <button class="auto-play-button" onclick="
 autoPlay();
    ">Auto Play</button> -->

    <button
      class="auto-play-button"
      onclick="
    autoPlay();
    "
    >
      Auto play
    </button>
    <script src="12-RPS.js"></script>
  </body>
</html>
